<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Views and Subscribers with TON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buy YouTube Views & Subscribers</h1>

        <form id="paymentForm">
            <div class="form-group">
                <label for="service">Choose a service:</label>
                <select id="service" name="service" onchange="updatePricing()">
                    <option value="views">Views</option>
                    <option value="subscribers">Subscribers</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Select Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter number" required onchange="updatePricing()">
            </div>

            <div class="form-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input type="url" id="videoUrl" name="videoUrl" placeholder="Enter the video URL" required>
            </div>

            <div class="form-group">
                <label for="tonAddress">Your TON Wallet Address:</label>
                <input type="text" id="tonAddress" name="tonAddress" required>
            </div>

            <div class="form-group">
                <label>Total Price (in TON):</label>
                <input type="text" id="totalPrice" value="0 TON" readonly>
            </div>

            <button type="submit">Proceed to Pay with TON</button>
        </form>

        <div id="confirmationMessage"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
